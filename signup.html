<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aqua Track - 회원가입</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#4169E1' },
          borderRadius: { button: '8px' }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Pretendard', sans-serif; background-color: #f5f7fa; }
    input:focus { outline: none; }
    .error-message { color: #FF3B30; font-size: 0.875rem; display: none; margin-top: 0.25rem; }
  </style>
</head>
<body class="min-h-screen">
<header class="bg-white shadow-sm py-4 px-6">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
    <a href="login.html" class="text-primary hover:text-primary/80">로그인</a>
  </div>
</header>

<div class="flex justify-center items-center py-16 px-4">
  <div class="bg-white rounded shadow-sm p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">회원가입</h2>

    <!-- 이름 -->
    <div class="mb-4">
      <label class="block mb-2">이름</label>
      <input type="text" id="name" class="w-full p-3 border rounded" placeholder="이름 입력" />
      <button id="check-name" class="mt-2 w-full bg-primary text-white py-2 rounded-button">중복확인</button>
    </div>

    <!-- 이메일 -->
    <div class="mb-4">
      <label class="block mb-2">이메일 (구글 계정)</label>
      <input type="email" id="email" class="w-full p-3 border rounded" placeholder="example@gmail.com" />
      <p id="email-error" class="error-message">구글 이메일 형식이 아닙니다.</p>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-4">
      <label class="block mb-2">비밀번호</label>
      <input type="password" id="password" class="w-full p-3 border rounded" placeholder="비밀번호 입력" />
      <p id="password-same-error" class="error-message">이메일과 동일한 비밀번호는 사용할 수 없습니다.</p>
      <p id="password-format-error" class="error-message">영문, 숫자, 특수문자를 포함해야 합니다.</p>
      <p id="password-repeat-error" class="error-message">동일한 문자가 4개 이상 반복됩니다.</p>
    </div>

    <!-- 비밀번호 확인 -->
    <div class="mb-4">
      <label class="block mb-2">비밀번호 확인</label>
      <input type="password" id="confirm-password" class="w-full p-3 border rounded" placeholder="비밀번호 확인" />
      <p id="confirm-password-error" class="error-message">비밀번호가 일치하지 않습니다.</p>
    </div>

    <!-- 전화번호 -->
    <div class="mb-4">
      <label class="block mb-2">전화번호</label>
      <input type="tel" id="phone" class="w-full p-3 border rounded" placeholder="01012345678" />
      <p id="phone-error" class="error-message">010으로 시작하는 11자리 숫자만 가능합니다.</p>
    </div>

    <!-- 약관 동의 -->
    <div class="mb-6 flex items-center">
      <input type="checkbox" id="agree-terms" class="mr-2" />
      <label for="agree-terms" class="text-sm text-gray-700">이용약관에 동의합니다.</label>
    </div>

    <!-- 회원가입 버튼 -->
    <button id="signup-button" class="w-full bg-primary text-white py-3 rounded-button">회원가입</button>
    <div class="text-center text-sm text-gray-600 mt-4">
      <span>이미 계정이 있으신가요?</span>
      <a href="login.html" class="text-primary hover:underline ml-1">로그인</a>
  </div>
</div>
<script src="./api/registerApi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
