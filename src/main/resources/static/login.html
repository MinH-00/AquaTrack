<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Track - 로그인</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#3F58E4'
                    },
                    borderRadius: {
                        button: '8px'
                    }
                }
            }
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
        }

        input:focus {
            outline: none;
        }

        .password-toggle:hover {
            cursor: pointer;
        }
    </style>
</head>

<body class="min-h-screen">
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <a href="login.html" class="text-primary hover:text-primary/80 transition-colors">Login</a>
    </div>
</header>

<div class="flex justify-center items-center py-16 px-4">
    <div class="bg-white rounded shadow-sm p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">로그인</h2>

        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <div class="relative">
                <i class="ri-mail-line absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"></i>
                <input type="email" id="email" placeholder="이메일을 입력해주세요"
                       class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded text-gray-800 bg-white focus:border-primary focus:ring-1 focus:ring-primary transition-colors" />
            </div>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
            <div class="relative">
                <i class="ri-lock-line absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"></i>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요"
                       class="w-full pl-10 pr-10 py-3 border border-gray-200 rounded text-gray-800 bg-white focus:border-primary focus:ring-1 focus:ring-primary transition-colors" />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle">
                    <i class="ri-eye-line text-gray-400 hover:text-gray-600" id="password-toggle-icon"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="remember" class="mr-2" />
                <label for="remember" class="text-sm text-gray-600">로그인 상태 유지</label>
            </div>
            <div class="text-sm">
                <a href="find-password.html" class="text-gray-500 hover:text-primary">비밀번호 찾기</a>
            </div>
        </div>

        <button id="login-button" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-button mb-4">
            로그인
        </button>

        <button onclick="window.location.href='signup.html'"
                class="w-full bg-white border border-primary text-primary hover:bg-primary/5 py-3 rounded-button">
            회원가입
        </button>
        </div>
    </div>

<script>
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    const passwordToggleIcon = document.getElementById('password-toggle-icon');

    passwordToggle.addEventListener('click', function () {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggleIcon.classList.toggle('ri-eye-line', !isPassword);
        passwordToggleIcon.classList.toggle('ri-eye-off-line', isPassword);
    });

    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (email && password) {
            alert('로그인 성공');
            window.location.href = 'index.html';
        } else {
            alert('이메일과 비밀번호를 모두 입력해주세요.');
        }
    });
</script>
</body>
</html>
