<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Track</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4169E1',secondary:'#3F58E4'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
        }
        input:focus {
            outline: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .status-normal { background-color: #ECFDF5; }
        .status-danger  { background-color: #FEF2F2; }
        .status-normal #status-text { color: #065F46; }
        .status-normal #status-icon { color: #10B981; }
        .status-normal #status-desc { color: #047857; }
        .status-danger  #status-text { color: #991B1B; }
        .status-danger  #status-icon { color: #DC2626; }
        .status-danger  #status-desc { color: #7F1D1D; }

    </style>
</head>
<body class="min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <div class="flex items-center space-x-4">
            <a href="login.html" class="text-primary hover:text-primary/80 transition-colors">Login</a>
            <a href="register.html" class="text-primary hover:text-primary/80">어항 등록</a>
        </div>
    </div>
</header>
<!-- 본문: 내 어항 목록 -->
<main class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-bold mb-4">내 어항 목록</h2>
    <div id="list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 스크립트가 여기로 카드들을 채워 넣습니다 -->
    </div>
</main>
<div class="container mx-auto py-6 px-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 좌측 컬럼 (2/3) -->
    <div class="lg:col-span-2 space-y-6">
        <!-- 실시간 모니터링 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">실시간 모니터링</h2>
                <div class="flex items-center text-sm text-gray-500">
                    현재 시간 15:26 기준 <button class="ml-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-primary"><i class="ri-refresh-line"></i></button>
                </div>
            </div>
            <!-- 데이터 카드 그리드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <!-- 수온 카드 -->
                <div class="temp-card bg-blue-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-temp-cold-line text-blue-500"></i>
                        </div>
                        <span>수온</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-blue-700">24.5</span>
                        <span class="ml-1 text-gray-600">°C</span>
                    </div>
                </div>
                <!-- pH 카드 -->
                <div class="ph-card bg-green-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-test-tube-line text-green-500"></i>
                        </div>
                        <span>pH</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-green-700">7.2</span>
                    </div>
                </div>
                <!-- 탁도 카드 -->
                <div class="turb-card bg-purple-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-drop-line text-purple-500"></i>
                        </div>
                        <span>탁도</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-purple-700">2.8</span>
                        <span class="ml-1 text-gray-600">NTU</span>
                    </div>
                </div>
            </div>
            <!-- 새로고침 버튼 -->
            <button class="refresh-button ml-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-primary">
                <i class="ri-refresh-line"></i>
            </button>
            <!-- 그래프 영역 -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">수온</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">pH</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">탁도</span>
                        </div>
                    </div>
                </div>
                <div id="multiChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
        <!-- 데이터 분석 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">데이터 분석</h2>
                <div class="flex space-x-2">
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="daily">일간</button>
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="weekly">주간</button>
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="monthly">월간</button>
                </div>
            </div>
            <!-- 지표 선택 탭 -->
            <div class="flex space-x-2 mb-4 overflow-x-auto">
                <button class="metric-btn bg-blue-100 text-blue-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="temp">
                    <i class="ri-temp-cold-line"></i> 수온
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="ph">
                    <i class="ri-test-tube-line"></i> pH
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="turbidity">
                    <i class="ri-drop-line"></i> 탁도
                </button>
            </div>
            <!-- 날짜 선택 -->
            <div class="flex justify-between items-center mb-4">
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
            <!-- 단일 차트 -->
            <div id="singleChart" style="width: 100%; height: 300px;"></div>
        </div>
    </div>
    <!-- 우측 컬럼 (1/3) -->
    <div class="space-y-6">
        <!-- 급식 관리 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">급식 관리</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">마지막 급식</div>
                    <div class="text-gray-900 font-medium">오늘 08:00</div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">다음 급식</div>
                    <div class="text-gray-900 font-medium">오늘 20:00</div>
                </div>
                <button class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-button mt-4 whitespace-nowrap">
                    수동 급식
                </button>
                <!-- 냉각팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 작동
                    </button>
                    <button class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 끄기
                    </button>
                </div>
                <!-- 환수팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        환수팬 작동
                    </button>
                    <button class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        환수팬 끄기
                    </button>
                </div>
            </div>
        </div>
        <!-- 환경 설정 카드 -->
        <div class="bg-white rounded shadow p-6 relative">
            <h2 class="text-xl font-bold text-gray-800 mb-6">환경 설정</h2>
            <!-- 어항 ID 입력 + 조회 버튼 -->
            <div class="flex items-center space-x-2 mb-4">
                <input id="env-aquarium-id" type="text"
                       placeholder="어항 ID 입력"
                       class="flex-1 bg-gray-100 border rounded p-2 text-sm" />
                <button id="env-fetch-btn"
                        class="px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 text-sm whitespace-nowrap">
                    조회
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">어종 선택</label>
                    <select class="w-full bg-gray-100 border-none rounded p-3">
                        <option>구피</option>
                        <option>금붕어</option>
                        <option>디스커스</option>
                        <option>베타</option>
                    </select>
                </div>
                <button id="save-config-btn"
                        class="absolute top-0 right-0 mt-6 mr-6 px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 text-sm">
                    설정 저장
                </button>
                <div>
                    <label class="block text-gray-700 mb-2">권장 수온 (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-temp-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-temp-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 pH (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-ph-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-ph-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 탁도 (최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-turb-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">급식 주기</label>
                    <select id="feed-select" class="w-full bg-gray-100 border-none rounded p-3">
                        <option>하루 2회 (08:00, 20:00)</option>
                        <option>하루 3회 (08:00, 14:00, 20:00)</option>
                        <option>하루 1회 (12:00)</option>
                        <option>맞춤 설정</option>
                    </select>
                    <div id="custom-times" class="mt-2 hidden">
                        <label class="block text-sm text-gray-600 mt-2">맞춤 시간 입력 (쉼표로 구분)</label>
                        <input type="text" placeholder="예: 07:30, 13:00, 19:45" class="w-full mt-1 p-2 border border-gray-200 rounded text-sm" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 상태 알림 카드 -->
        <div id="status-card" class="rounded p-4 flex items-start space-x-2 status-normal">
            <div id="status-icon" class="w-5 h-5 mt-0.5 text-green-600"><i class="ri-check-line"></i></div>
            <div>
                <div class="flex items-center space-x-2">
                    <span id="status-badge"
                          class="px-2 py-0.5 text-xs font-semibold rounded bg-green-100 text-green-800">
                        정상
                    </span>
                    <span id="status-text" class="font-medium text-green-800">정상 상태</span>
                </div>
                <p id="status-desc" class="text-sm text-green-700">모든 수질 지표가 정상 범위 내에 있습니다.</p>
            </div>
        </div>
        <div id="danger-alert" class="mt-4 text-red-600 text-sm font-semibold hidden">
            위험 상태입니다. 즉시 조치를 취하세요!
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 차트 초기화
        const singleChart = echarts.init(document.getElementById('singleChart'));
        const multiChart = echarts.init(document.getElementById('multiChart'));

        // 다중 차트 기본 옵션
        multiChart.setOption({
            animation: false,
            grid: { left: '3%', right: '3%', bottom: '3%', top: '3%', containLabel: true },
            xAxis: { type: 'category', data: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'] },
            yAxis: { type: 'value' },
            tooltip: { trigger: 'axis' },
            series: [
                { name: '수온', type: 'line', data: [23.5, 23.2, 23.8, 24.5, 24.2, 24.0], smooth: true },
                { name: 'pH', type: 'line', data: [7.1, 7.2, 7.2, 7.3, 7.2, 7.2], smooth: true },
                { name: '탁도', type: 'line', data: [3.1, 3.0, 2.8, 2.7, 2.8, 2.9], smooth: true }
            ]
        });

        let selectedMetric = 'temp';
        let selectedRange = 'daily';
        const colorMap = {
            temperature: '#4169E1',
            ph: 'rgba(141,211,199,1)',
            turbidity: 'rgba(252,141,98,1)'
        };

        function updateSingleChart() {
            const key = { temp: 'temperature', ph: 'ph', turbidity: 'turbidity' }[selectedMetric];
            fetch(`/api/chart/${selectedRange}`)
                .then(res => res.json())
                .then(data => {
                    singleChart.setOption({
                        xAxis: { type: 'category', data: data.categories },
                        yAxis: { type: 'value' },
                        series: [{
                            name: key,
                            type: 'line',
                            data: data[key],
                            smooth: true,
                            lineStyle: { width: 3, color: colorMap[key] },
                            areaStyle: {
                                color: {
                                    type: 'linear',
                                    x: 0, y: 0, x2: 0, y2: 1,
                                    colorStops: [
                                        { offset: 0, color: colorMap[key].replace(/1\)$/, '0.2)') },
                                        { offset: 1, color: colorMap[key].replace(/1\)$/, '0.05)') }
                                    ]
                                }
                            }
                        }]
                    });
                });
        }

        // 버튼 바인딩
        document.querySelectorAll('.metric-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.metric-btn').forEach(b => b.classList.remove('bg-blue-100', 'text-blue-700'));
                btn.classList.add('bg-blue-100', 'text-blue-700');
                selectedMetric = btn.dataset.metric;
                updateSingleChart();
            });
        });

        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('bg-gray-100', 'hover:bg-gray-200'));
                btn.classList.add('bg-gray-100', 'hover:bg-gray-200');
                selectedRange = btn.dataset.range;
                updateSingleChart();
            });
        });

        // 초기 렌더링
        updateSingleChart();

        // 리사이즈 처리
        window.addEventListener('resize', () => {
            singleChart.resize();
            multiChart.resize();
        });

        // 어항 목록 로딩
        (async function loadList() {
            try {
                const res = await fetch('/api/aquarium/list');
                const list = await res.json();
                const container = document.getElementById('list-container');
                if (list.length === 0) {
                    container.innerHTML = '<p class="text-gray-600">등록된 어항이 없습니다.</p>';
                    return;
                }
                container.innerHTML = list.map(aq => `
              <div class="p-4 border rounded hover:shadow">
                <h3 class="text-lg font-semibold">${aq.name}</h3>
                <p class="text-gray-700">소유자: ${aq.owner}</p>
                <p class="text-sm text-gray-500">ID: ${aq.id}</p>
              </div>
            `).join('');
            } catch (e) {
                document.getElementById('list-container').innerHTML =
                    `<p class="text-red-500">목록 불러오기 실패: ${e.message}</p>`;
            }
        })();
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        async function updateLiveSensorData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();

                // 수온
                document.querySelector('.temp-card .value').textContent = data.temperature.toFixed(1);
                // pH
                document.querySelector('.ph-card .value').textContent = data.ph.toFixed(1);
                // 탁도
                document.querySelector('.turb-card .value').textContent = data.turbidity.toFixed(1);

                // 상태 업데이트
                const statusCard = document.getElementById('status-card');
                const statusText = document.getElementById('status-text');
                const statusDesc = document.getElementById('status-desc');
                const alertText = document.getElementById('danger-alert');
                const statusBadge = document.getElementById('status-badge');

                if (data.status === 'danger') {
                    statusCard.classList.remove('status-normal');
                    statusCard.classList.add('status-danger');
                    statusText.textContent = '위험 상태';
                    statusBadge.textContent = '위험';
                    statusBadge.classList.remove('bg-green-100', 'text-green-800');
                    statusBadge.classList.add('bg-red-100', 'text-red-800');
                    statusDesc.textContent = '하나 이상의 수질 지표가 위험 범위에 있습니다.';
                    alertText.classList.remove('hidden');
                } else {
                    statusCard.classList.remove('status-danger');
                    statusCard.classList.add('status-normal');
                    statusText.textContent = '정상 상태';
                    statusBadge.textContent = '정상';
                    statusBadge.classList.remove('bg-red-100', 'text-red-800');
                    statusBadge.classList.add('bg-green-100', 'text-green-800');
                    statusDesc.textContent = '모든 수질 지표가 정상 범위 내에 있습니다.';
                    alertText.classList.add('hidden');
                }
            } catch (e) {
                console.error('센서 데이터 로딩 실패', e);
            }
        }

        // 페이지 로딩 시 1회 호출
        updateLiveSensorData();

        // 새로고침 버튼 클릭 시 호출
        document.querySelectorAll('.refresh-button').forEach(btn => {
            btn.addEventListener('click', updateLiveSensorData);
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 설정 저장 버튼 클릭
        document.getElementById('save-config-btn').addEventListener('click', () => {
            const config = {
                tempMin: parseFloat(document.getElementById('cfg-temp-min').value),
                tempMax: parseFloat(document.getElementById('cfg-temp-max').value),
                phMin: parseFloat(document.getElementById('cfg-ph-min').value),
                phMax: parseFloat(document.getElementById('cfg-ph-max').value),
                turbMax: parseFloat(document.getElementById('cfg-turb-max').value)
            };

            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            })
                .then(res => {
                    if (res.ok) alert('설정이 저장되었습니다.');
                    else throw new Error('서버 오류');
                })
                .catch(err => {
                    alert('설정 저장 실패: ' + err.message);
                });
        });
    });
</script>
</body>
</html>
