spring.application.name=aquatrack_backend


# Spring Security ?? ????
spring.security.user.name=admin
spring.security.user.password=admin

# MySQL ??
spring.datasource.url=jdbc:mysql://localhost:3306/aquatrack?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=aquatrack_user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ??
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# mqtt broker
mqtt.broker=tcp://broker.hivemq.com:1883
mqtt.client-id=aquatrack-backend

# aws sms key
aws.access-key=YOUR_ACCESS_KEY
aws.secret-key=YOUR_SECRET_KEY
aws.region=ap-northeast-2
