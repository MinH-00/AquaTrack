<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Track</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4169E1',secondary:'#3F58E4'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
        }
        input:focus {
            outline: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .status-normal { background-color: #ECFDF5; }
        .status-danger  { background-color: #FEF2F2; }
        .status-normal #status-text { color: #065F46; }
        .status-normal #status-icon { color: #10B981; }
        .status-normal #status-desc { color: #047857; }
        .status-danger  #status-text { color: #991B1B; }
        .status-danger  #status-icon { color: #DC2626; }
        .status-danger  #status-desc { color: #7F1D1D; }

    </style>
</head>
<body class="min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <div class="flex items-center space-x-4">
            <a href="login.html" class="text-primary hover:text-primary/80 transition-colors">Login</a>
            <a href="register.html" class="text-primary hover:text-primary/80">어항 등록</a>
        </div>
    </div>
</header>
<!-- 본문: 내 어항 목록 -->
<main class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-bold mb-4">내 어항 목록</h2>
    <div id="list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 스크립트가 여기로 카드들을 채워 넣습니다 -->
        
    </div>
</main>
<div class="container mx-auto py-6 px-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 좌측 컬럼 (2/3) -->
    <div class="lg:col-span-2 space-y-6">
        <!-- 실시간 모니터링 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">실시간 모니터링</h2>
                <div class="flex items-center text-sm text-gray-500">
                    현재 시간 &nbsp; <span id="current-time"></span> 기준
                    <button id="time-refresh-button" class="ml-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-primary">
                        <i class="ri-refresh-line"></i>
                    </button>
                </div>
            </div>
            <!-- 데이터 카드 그리드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <!-- 수온 카드 -->
                <div class="temp-card bg-blue-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-temp-cold-line text-blue-500"></i>
                        </div>
                        <span>수온</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-blue-700"></span>
                        <span class="ml-1 text-gray-600">°C</span>
                    </div>
                </div>
                <!-- pH 카드 -->
                <div class="ph-card bg-green-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-test-tube-line text-green-500"></i>
                        </div>
                        <span>pH</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-green-700"></span>
                    </div>
                </div>
                <!-- 탁도 카드 -->
                <div class="turb-card bg-purple-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-drop-line text-purple-500"></i>
                        </div>
                        <span>탁도</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-purple-700"></span>
                        <span class="ml-1 text-gray-600">NTU</span>
                    </div>
                </div>
            </div>
            <!-- 새로고침 버튼 -->
            <button id="date-refresh-button" class="refresh-button ml-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-primary">
                <i class="ri-refresh-line"></i>
            </button><span id="today-date"></span>
            <!-- 그래프 영역 -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">수온</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">pH</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">탁도</span>
                        </div>
                    </div>
                </div>
                <div id="multiChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
        <!-- 데이터 분석 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">데이터 분석</h2>
                <div class="flex space-x-2">
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="daily">일간</button>
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="weekly">주간</button>
                    <button class="range-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="monthly">월간</button>
                </div>
            </div>
            <!-- 지표 선택 탭 -->
            <div class="flex space-x-2 mb-4 overflow-x-auto">
                <button class="metric-btn bg-blue-100 text-blue-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="temp">
                    <i class="ri-temp-cold-line"></i> 수온
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="ph">
                    <i class="ri-test-tube-line"></i> pH
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="turbidity">
                    <i class="ri-drop-line"></i> 탁도
                </button>
            </div>
            <!-- 날짜 선택 -->
            <div class="flex justify-between items-center mb-4">
                <button id="left_button" class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <span id="time"></span>
                <button id="right_button" class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
            <!-- 단일 차트 -->
            <div id="singleChart" style="width: 100%; height: 300px;"></div>
        </div>
    </div>
    <!-- 우측 컬럼 (1/3) -->
    <div class="space-y-6">
        <!-- 급식 관리 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">급식 관리</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">마지막 급식</div>
                    <div id="last_feeding" class="text-gray-900 font-medium"></div>
                </div>
                <div class="flex justify-between items-center">
                    <div id="next_feeding" class="text-gray-700">다음 급식</div>
                    <div class="text-gray-900 font-medium"></div>
                </div>
                <button class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-button mt-4 whitespace-nowrap">
                    수동 급식
                </button>
                <!-- 냉각팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button id="cooling_pan_on" class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 작동
                    </button>
                    <button id="cooling_pan_off" class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 끄기
                    </button>
                </div>
                <!-- 환수팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button id="water_pan_on"class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        환수팬 작동
                    </button>
                    <button id="water_pan_on" class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        환수팬 끄기
                    </button>
            </div>
        </div>
        <!-- 환경 설정 카드 -->
        <div class="bg-white rounded shadow p-6 relative">
            <h2 class="text-xl font-bold text-gray-800 mb-6">환경 설정</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">어종 선택</label>
                    <select id="fish_type" class="w-full bg-gray-100 border-none rounded p-3">
                        <option>구피</option>
                        <option>금붕어</option>
                        <option>디스커스</option>
                        <option>베타</option>
                    </select>
                </div>
                <button id="save-config-btn"
                        class="absolute top-6 right-6 px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 text-sm">
                    설정 저장
                </button>
                <div>
                    <label class="block text-gray-700 mb-2">권장 수온 (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-temp-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-temp-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 pH (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-ph-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-ph-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 탁도 (최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-turb-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">급식 주기</label>
                    <select id="feed-select" class="w-full bg-gray-100 border-none rounded p-3">
                        <option>하루 2회 (08:00, 20:00)</option>
                        <option>하루 3회 (08:00, 14:00, 20:00)</option>
                        <option>하루 1회 (12:00)</option>
                        <option>맞춤 설정</option>
                    </select>
                    <div id="custom-times" class="mt-2 hidden">
                        <label class="block text-sm text-gray-600 mt-2">맞춤 시간 입력 (쉼표로 구분)</label>
                        <input type="text" placeholder="예: 07:30, 13:00, 19:45" class="w-full mt-1 p-2 border border-gray-200 rounded text-sm" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 상태 알림 카드 -->
        <div id="status-card" class="rounded p-4 flex items-start space-x-2 status-normal">
            <div id="status-icon" class="w-5 h-5 mt-0.5 text-green-600"><i class="ri-check-line"></i></div>
            <div>
                <div class="flex items-center space-x-2">
                    <span id="status-badge"
                          class="px-2 py-0.5 text-xs font-semibold rounded bg-green-100 text-green-800">
                        정상
                    </span>
                    <span id="status-text" class="font-medium text-green-800">정상 상태</span>
                </div>
                <p id="status-desc" class="text-sm text-green-700">모든 수질 지표가 정상 범위 내에 있습니다.</p>
            </div>
        </div>
        <div id="danger-alert" class="mt-4 text-red-600 text-sm font-semibold hidden">
            위험 상태입니다. 즉시 조치를 취하세요!
        </div>

    </div>
</div>
<script src="date.js"></script>
<script type="module" src="./api/waterLogApi.js"></script>
<script type="module" src="./api/waterStatsApi.js"></script>
<script type="module" src="./api/waterFigureApi.js"></script>
<script type="module" src="./api/FeedingSchedule.js"></script>
<script type="module" src="./api/deviceControllApi.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const multiChart = echarts.init(document.getElementById('multiChart'));
    const singleChart = echarts.init(document.getElementById('singleChart'));
// 창 크기 변경 시 차트 크기 조정
        window.addEventListener('resize', function() {
            multiChart.resize();
            singleChart.resize();
        });
    });
</script>
</body>
</html>
