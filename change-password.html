<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 변경 - Aqua Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4169E1' },
                    borderRadius: { button: '8px' }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f5f7fa; }
        input:focus { outline: none; }
    </style>
</head>

<body class="min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <a href="login.html" class="text-primary hover:text-primary/80">로그인</a>
    </div>
</header>

<div class="flex justify-center items-center py-16 px-4">
    <div class="bg-white p-8 rounded shadow w-full max-w-md">
        <h2 class="text-xl font-bold text-gray-800 mb-4">비밀번호 변경</h2>
        <p class="text-sm text-gray-600 mb-6">보안을 위해 새로운 비밀번호로 변경해 주세요.</p>

        <div class="mb-4">
            <label class="block mb-2">새 비밀번호</label>
            <input type="password" id="new-password" class="w-full p-3 border rounded" placeholder="새 비밀번호 입력" />
        </div>
        <div class="mb-6">
            <label class="block mb-2">비밀번호 확인</label>
            <input type="password" id="confirm-password" class="w-full p-3 border rounded" placeholder="비밀번호 다시 입력" />
        </div>

        <button id="change-password-btn"
                class="w-full bg-primary text-white py-3 rounded-button hover:bg-primary/90">
            비밀번호 변경
        </button>
    </div>
</div>
<script type="module" src="./api/chagePasswordApi.js"></script>
</body>
</html>
