<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 찾기 - Aqua Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#3F58E4'
                    },
                    borderRadius: {
                        button: '8px'
                    }
                }
            }
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-50 min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <a href="login.html" class="text-primary hover:text-primary/80">로그인</a>
    </div>
</header>

<div class="flex items-center justify-center py-16 px-4">
    <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
        <h1 class="text-xl font-bold text-gray-800 mb-4">비밀번호 찾기</h1>
        <p class="text-sm text-gray-600 mb-6">가입한 이메일 주소를 입력하시면, 임시 비밀번호를 보내드립니다.</p>

        <input type="email" id="email" placeholder="이메일 주소 입력"
           class="w-full mb-4 px-4 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary" />

        <button id="send-reset-link"
            class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90 text-sm">
        이메일로 임시 비밀번호 보내기
        </button>

        <div class="text-center mt-4">
        <a href="login.html" class="text-sm text-gray-600 hover:underline">← 로그인 페이지로 돌아가기</a>
        </div>
    </div>

    <script type="module" src="./api/findPasswodApi.js"></script>
</div>
</body>
</html>
