<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 찾기 - Aqua Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#84c5f4',
                        secondary: '#A0E7E5'
                    },
                    fontFamily: {
                        cute: ['Jua', 'sans-serif']
                    },
                    borderRadius: {
                        button: '1rem'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/fish-2020595_1280.png') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- 상단 네비게이션 바 -->
<header class="bg-primary/70 text-white shadow-md py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-cute">🐟 Aqua Track</a>
        <a href="login.html" class="hover:underline text-sm">로그인</a>
    </div>
</header>

<main class="flex-grow flex items-center justify-center py-16 px-4">
    <div class="card p-10 w-full max-w-md text-gray-800">
        <h1 class="text-2xl text-center font-bold text-primary mb-4">🔑 비밀번호 찾기</h1>
        <p class="text-sm text-center text-gray-600 mb-6">가입한 이메일로 <br class="block md:hidden"/>임시 비밀번호를 보내드릴게요.</p>

        <input type="email" id="email"
               class="w-full mb-4 px-4 py-3 border rounded-button text-sm focus:outline-none focus:ring-2 focus:ring-primary"
               placeholder="이메일 주소 입력" />

        <button id="send-reset-link"
                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-button hover:scale-105 transition">
            🐠 이메일로 임시 비밀번호 보내기
        </button>

        <div class="text-center mt-4">
            <a href="login.html" class="text-sm text-gray-600 hover:underline">← 로그인 페이지로 돌아가기</a>
        </div>
    </div>
</main>

<script type="module" src="./js/find-password.js"></script>
<script type="module">
    import { renderNavbar } from './js/nav.js';
    renderNavbar();
</script>
</body>
</html>
