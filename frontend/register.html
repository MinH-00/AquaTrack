<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>어항 등록 | Aqua Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">어항 등록</h2>
  <label class="block mb-2">어항 이름</label>
  <input id="aq-name" type="text" class="w-full p-2 mb-4 border rounded" placeholder="어항 이름"/>
  <label class="block mb-2">어종</label>
  <select id="fish_type" class="w-full bg-gray-100 border-none rounded p-3 mb-4">
          <option>구피</option>
          <option>금붕어</option>
          <option>디스커스</option>
          <option>베타</option>
  </select>
  <button
          id="register-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded"
  >
    등록하기
  </button>
  <div class="mt-4 text-center">
    <a href="index.html" class="text-sm text-gray-600 hover:underline">어항 목록으로 돌아가기</a>
  </div>
</div>
<script type="module" src="./api/aquariumRegisterApi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
