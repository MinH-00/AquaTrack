<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Track - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#84c5f4',
                        secondary: '#A0E7E5',
                        accent: '#FFB6B9'
                    },
                    fontFamily: {
                        cute: ['Jua', 'sans-serif']
                    },
                    borderRadius: {
                        button: '1rem'
                    }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/fish-2020595_1280.png') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        input:focus {
            outline: none;
        }

        .password-toggle:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<header class="bg-primary/70 shadow-md py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-2xl font-cute">🐟 Aqua Track</a>
    </div>
</header>

<main class="flex-grow flex justify-center items-center px-4 py-16">
    <div class="card p-10 w-full max-w-md text-gray-800">
        <h2 class="text-3xl text-center mb-6 text-primary">🐠 로그인</h2>

        <div class="mb-4">
            <label for="email" class="block text-sm mb-1">이메일</label>
            <div class="relative">
                <i class="ri-mail-line absolute left-3 top-3.5 text-primary text-lg"></i>
                <input type="email" id="email" placeholder="이메일을 입력해주세요"
                       class="w-full pl-10 pr-3 py-3 border border-primary/30 rounded-button text-gray-800 bg-white focus:ring-2 focus:ring-primary" />
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm mb-1">비밀번호</label>
            <div class="relative">
                <i class="ri-lock-line absolute left-3 top-3.5 text-primary text-lg"></i>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요"
                       class="w-full pl-10 pr-10 py-3 border border-primary/30 rounded-button text-gray-800 bg-white focus:ring-2 focus:ring-primary" />
                <div class="absolute right-3 top-3.5 password-toggle text-primary hover:text-accent">
                    <i class="ri-eye-line" id="password-toggle-icon"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 text-sm">
            <label class="flex items-center">
                <input type="checkbox" id="remember" class="mr-2" />
                로그인 유지
            </label>
            <a href="find-password.html" class="text-primary hover:underline">비밀번호 찾기</a>
        </div>

        <p id="login-error" class="text-red-500 text-sm font-semibold mb-4 hidden">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </p>

        <button id="login-button"
                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-button mb-3 shadow hover:scale-105 transition">
            <i class="ri-login-box-line mr-2"></i> 로그인
        </button>

        <button onclick="window.location.href='signup.html'"
                class="w-full border border-primary text-primary bg-white py-3 rounded-button hover:bg-primary/10 transition">
            <i class="ri-user-add-line mr-2"></i> 회원가입
        </button>
    </div>
</main>

<script>
    // 초기화
    localStorage.removeItem('token');
    localStorage.removeItem('loggedIn');
    sessionStorage.removeItem('token');
    sessionStorage.removeItem('loggedIn');

    // 비밀번호 보기 토글
    document.querySelector('.password-toggle').addEventListener('click', () => {
        const pwInput = document.getElementById('password');
        const icon = document.getElementById('password-toggle-icon');
        const showing = pwInput.type === 'text';
        pwInput.type = showing ? 'password' : 'text';
        icon.className = showing ? 'ri-eye-line' : 'ri-eye-off-line';
    });
</script>
<script type="module" src="./js/login.js"></script>
</body>
</html>
