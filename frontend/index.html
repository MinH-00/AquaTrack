<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Track</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4169E1',secondary:'#3F58E4'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
        }
        input:focus {
            outline: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .status-normal { background-color: #ECFDF5; }
        .status-danger  { background-color: #FEF2F2; }
        .status-normal #status-text { color: #065F46; }
        .status-normal #status-icon { color: #10B981; }
        .status-normal #status-desc { color: #047857; }
        .status-danger  #status-text { color: #991B1B; }
        .status-danger  #status-icon { color: #DC2626; }
        .status-danger  #status-desc { color: #7F1D1D; }

    </style>
</head>
<body class="min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-primary text-2xl font-['Pacifico'] font-bold">Aqua Track</a>
        <div class="flex items-center space-x-4" id="nav-links">

        </div>
    </div>
</header>
<!-- 본문: 내 어항 목록 -->
<main class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-bold mb-4">내 어항 목록</h2>
    <div id="list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 스크립트가 여기로 카드들을 채워 넣습니다 -->
    </div>
    <div id="guest-message" class="text-gray-500 text-center text-lg py-10 hidden">
        등록된 어항이 없습니다. 로그인 후 어항을 등록해보세요.
    </div>

</main>
<div class="container mx-auto py-6 px-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 좌측 컬럼 (2/3) -->
    <div class="lg:col-span-2 space-y-6">
        <!-- 실시간 모니터링 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">실시간 모니터링</h2>
            </div>
            <!-- 데이터 카드 그리드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <!-- 수온 카드 -->
                <div class="temp-card bg-blue-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-temp-cold-line text-blue-500"></i>
                        </div>
                        <span>수온</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-blue-700">24.5</span>
                        <span class="ml-1 text-gray-600">°C</span>
                    </div>
                </div>
                <!-- pH 카드 -->
                <div class="ph-card bg-green-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-test-tube-line text-green-500"></i>
                        </div>
                        <span>pH</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-green-700">7.2</span>
                    </div>
                </div>
                <!-- 탁도 카드 -->
                <div class="turb-card bg-purple-50 rounded p-4 flex flex-col">
                    <div class="flex items-center mb-2 text-gray-600">
                        <div class="w-6 h-6 flex items-center justify-center mr-2">
                            <i class="ri-drop-line text-purple-500"></i>
                        </div>
                        <span>탁도</span>
                    </div>
                    <div class="flex items-end">
                        <span class="value text-3xl font-bold text-purple-700">2.8</span>
                        <span class="ml-1 text-gray-600">NTU</span>
                    </div>
                </div>
            </div>
            <!-- 새로고침 버튼 -->
            <button class="refresh-button ml-2 w-6 h-6 flex items-center justify-center text-gray-400 hover:text-primary">
                <i class="ri-refresh-line"></i>
            </button>
            <!-- 그래프 영역 -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">수온</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">pH</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                            <span class="text-sm text-gray-600">탁도</span>
                        </div>
                    </div>
                </div>
                <div id="multiChart" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
        <!-- 데이터 분석 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <canvas id="stats-chart" class="w-full h-64 mt-4"></canvas>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">데이터 분석</h2>
                <div class="flex space-x-2">
                    <button class="metric-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="daily">일간</button>
                    <button class="metric-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="weekly">주간</button>
                    <button class="metric-btn bg-gray-100 hover:bg-gray-200 rounded-button px-4 py-2 text-gray-700 whitespace-nowrap" data-range="monthly">월간</button>
                </div>
            </div>
            <!-- 지표 선택 탭 -->
            <div class="flex space-x-2 mb-4 overflow-x-auto">
                <button class="metric-btn bg-blue-100 text-blue-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="temp">
                    <i class="ri-temp-cold-line"></i> 수온
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="ph">
                    <i class="ri-test-tube-line"></i> pH
                </button>
                <button class="metric-btn bg-gray-100 text-gray-700 rounded-button px-4 py-2 flex items-center whitespace-nowrap" data-metric="turbidity">
                    <i class="ri-drop-line"></i> 탁도
                </button>
            </div>
            <!-- 날짜 선택 -->
            <div class="flex justify-between items-center mb-4">
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <button class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-primary">
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
            <!-- 단일 차트 -->
            <div id="singleChart" style="width: 100%; height: 300px;"></div>
        </div>
    </div>
    <!-- 우측 컬럼 (1/3) -->
    <div class="space-y-6">
        <!-- 급식 관리 카드 -->
        <div class="bg-white rounded shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">급식 관리</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">마지막 급식</div>
                    <div class="text-gray-900 font-medium">오늘 08:00</div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-gray-700">다음 급식</div>
                    <div class="text-gray-900 font-medium">오늘 20:00</div>
                </div>
                <button id="feeder-btn" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-button mt-4 whitespace-nowrap">
                    수동 급식
                </button>
                <!-- 냉각팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button id="cooler-on-btn" class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 작동
                    </button>
                    <button id="cooler-off-btn" class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        냉각팬 끄기
                    </button>
                </div>
                <!-- 환수팬 작동/끄기 -->
                <div class="flex space-x-2 mt-2">
                    <button id="pump-on-btn" class="w-1/2 bg-primary hover:bg-primary/90 text-white py-3 rounded-button whitespace-nowrap">
                        환수모터 작동
                    </button>
                    <button id="pump-off-btn" class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-3 rounded-button whitespace-nowrap">
                        환수모터 끄기
                    </button>
                </div>
            </div>
        </div>
        <!-- 환경 설정 카드 -->
        <div class="bg-white rounded shadow p-6 relative">
            <h2 class="text-xl font-bold text-gray-800 mb-6">환경 설정</h2>
            <!-- 어항 ID 입력 + 조회 버튼 -->
            <div class="space-y-4">
                <button id="save-config-btn"
                        class="absolute top-0 right-0 mt-6 mr-6 px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 text-sm">
                    설정 저장
                </button>
                <div>
                    <label class="block text-gray-700 mb-2">권장 수온 (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-temp-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-temp-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 pH (최소 / 최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-ph-min" type="number" placeholder="최소" class="p-2 border rounded text-sm" />
                        <input id="cfg-ph-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                    <label class="block text-gray-700 mb-2 mt-4">권장 탁도 (최대)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="cfg-turb-max" type="number" placeholder="최대" class="p-2 border rounded text-sm" />
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">급식 주기</label>
                    <select id="feed-select" class="w-full bg-gray-100 border-none rounded p-3">
                        <option value="08:00,20:00">하루 2회 (08:00, 20:00)</option>
                        <option value="08:00,14:00,20:00">하루 3회 (08:00, 14:00, 20:00)</option>
                        <option value="12:00">하루 1회 (12:00)</option>
                        <option value="custom">맞춤 설정</option>
                    </select>
                    <button id="save-feed-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                        급식 시간 저장
                    </button>
                    <div id="custom-times" class="mt-2 hidden">
                        <label class="block text-sm text-gray-600">맞춤 시간 입력 (쉼표로 구분)</label>
                        <input type="text" id="custom-feed-times" placeholder="예: 07:30, 13:00, 19:45" class="w-full mt-1 p-2 border border-gray-200 rounded text-sm" />
                    </div>
                    <p class="text-sm text-gray-600 mt-2">
                        현재 저장된 급식 시간: <span id="current-schedule">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- 상태 알림 카드 -->
        <div id="status-card" class="rounded p-4 flex items-start space-x-2 status-normal">
            <div id="status-icon" class="w-5 h-5 mt-0.5 text-green-600"><i class="ri-check-line"></i></div>
            <div>
                <div class="flex items-center space-x-2">
                    <span id="status-badge"
                          class="px-2 py-0.5 text-xs font-semibold rounded bg-green-100 text-green-800">
                        정상
                    </span>
                    <span id="status-text" class="font-medium text-green-800">정상 상태</span>
                </div>
                <p id="status-desc" class="text-sm text-green-700">모든 수질 지표가 정상 범위 내에 있습니다.</p>
            </div>
        </div>
        <div id="danger-alert" class="mt-4 text-red-600 text-sm font-semibold hidden">
            위험 상태입니다. 즉시 조치를 취하세요!
        </div>

    </div>
</div>

<script>
    const API_BASE = location.origin.includes('localhost')
        ? 'http://localhost:8080'
        : location.origin;
    document.addEventListener('DOMContentLoaded', () => {

        // 차트 초기화
        const singleChart = echarts.init(document.getElementById('singleChart'));
        const multiChart = echarts.init(document.getElementById('multiChart'));

        // 다중 차트 기본 옵션
        multiChart.setOption({
            animation: false,
            grid: { left: '3%', right: '3%', bottom: '3%', top: '3%', containLabel: true },
            xAxis: { type: 'category', data: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'] },
            yAxis: { type: 'value' },
            tooltip: { trigger: 'axis' },
            series: [
                { name: '수온', type: 'line', data: [23.5, 23.2, 23.8, 24.5, 24.2, 24.0], smooth: true },
                { name: 'pH', type: 'line', data: [7.1, 7.2, 7.2, 7.3, 7.2, 7.2], smooth: true },
                { name: '탁도', type: 'line', data: [3.1, 3.0, 2.8, 2.7, 2.8, 2.9], smooth: true }
            ]
        });

        let selectedMetric = 'temp';
        let selectedRange = 'daily';
        const colorMap = {
            temperature: '#4169E1',
            ph: 'rgba(141,211,199,1)',
            turbidity: 'rgba(252,141,98,1)'
        };

        function updateSingleChart() {
            const key = { temp: 'temperature', ph: 'ph', turbidity: 'turbidity' }[selectedMetric];
            fetch(`${API_BASE}/api/chart/${selectedRange}`)
                .then(res => res.json())
                .then(data => {
                    singleChart.setOption({
                        xAxis: { type: 'category', data: data.categories },
                        yAxis: { type: 'value' },
                        series: [{
                            name: key,
                            type: 'line',
                            data: data[key],
                            smooth: true,
                            lineStyle: { width: 3, color: colorMap[key] },
                            areaStyle: {
                                color: {
                                    type: 'linear',
                                    x: 0, y: 0, x2: 0, y2: 1,
                                    colorStops: [
                                        { offset: 0, color: colorMap[key].replace(/1\)$/, '0.2)') },
                                        { offset: 1, color: colorMap[key].replace(/1\)$/, '0.05)') }
                                    ]
                                }
                            }
                        }]
                    });
                });
        }


        // 버튼 바인딩
        document.querySelectorAll('.metric-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.metric-btn').forEach(b => b.classList.remove('bg-blue-100', 'text-blue-700'));
                btn.classList.add('bg-blue-100', 'text-blue-700');
                selectedMetric = btn.dataset.metric;
                updateSingleChart();
            });
        });

        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('bg-gray-100', 'hover:bg-gray-200'));
                btn.classList.add('bg-gray-100', 'hover:bg-gray-200');
                selectedRange = btn.dataset.range;
                updateSingleChart();
            });
        });

        // 초기 렌더링
        updateSingleChart();

        let chartInstance = null;
        let currentMetric = 'temperature';
        let currentPeriod = 'daily';

        function fetchStats() {
            const aquariumId = localStorage.getItem('selectedAquariumId');
            if (!aquariumId) return;

            fetch(`${API_BASE}/api/stats/${currentPeriod}?aquariumId=${aquariumId}`, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            })
                .then(res => res.json())
                .then(data => {
                    const labels = data.map(d => d.date || d.day || d.month);
                    const values = data.map(d => {
                        if (currentMetric === 'temperature') return d.temperatureAvg;
                        if (currentMetric === 'ph') return d.phAvg;
                        if (currentMetric === 'turbidity') return d.turbidityAvg;
                    });

                    drawChart(labels, values, currentMetric + ' 평균');
                });
        }

        function drawChart(labels, values, label) {
            const ctx = document.getElementById('stats-chart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            let color = '#4169E1';
            let bg = 'rgba(65,105,225,0.2)';

            if (currentMetric === 'ph') {
                color = '#3CB371';
                bg = 'rgba(60,179,113,0.2)';
            } else if (currentMetric === 'turbidity') {
                color = '#FFA500';
                bg = 'rgba(255,165,0,0.2)';
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label,
                        data: values,
                        borderWidth: 2,
                        borderColor: color,
                        backgroundColor: bg,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 버튼 연결
            document.querySelectorAll('[data-metric]').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMetric = btn.dataset.metric;
                    fetchStats();
                });
            });

            document.querySelectorAll('[data-period]').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentPeriod = btn.dataset.period;
                    fetchStats();
                });
            });

            fetchStats(); // 첫 로딩 시 자동 호출
        });

        // 리사이즈 처리
        window.addEventListener('resize', () => {
            singleChart.resize();
            multiChart.resize();
        });

        function controlDevice(device, command) {
            const aquariumId = localStorage.getItem('selectedAquariumId');
            if (!aquariumId) {
                alert("먼저 어항을 선택해주세요.");
                return;
            }

            fetch(`${API_BASE}/api/control/device`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ aquariumId, device, command })
            })
                .then(res => {
                    if (!res.ok) throw new Error('제어 실패');
                    alert(`${device} ${command} 명령 전송 완료`);
                })
                .catch(err => alert(err.message));
        }

        // 제어 버튼 이벤트 바인딩
        document.getElementById('feeder-btn')?.addEventListener('click', () => controlDevice('feeder', 'on'));
        document.getElementById('cooler-on-btn')?.addEventListener('click', () => controlDevice('cooler', 'on'));
        document.getElementById('cooler-off-btn')?.addEventListener('click', () => controlDevice('cooler', 'off'));
        document.getElementById('pump-on-btn')?.addEventListener('click', () => controlDevice('pump', 'on'));
        document.getElementById('pump-off-btn')?.addEventListener('click', () => controlDevice('pump', 'off'));

        // 어항 목록 로딩
        (async function loadList() {
            try {
                const res = await fetch(`${API_BASE}/api/aquarium/list`);
                const list = await res.json();
                const container = document.getElementById('list-container');
                if (list.length === 0) {
                    container.innerHTML = '<p class="text-gray-600">등록된 어항이 없습니다.</p>';
                    return;
                }
                container.innerHTML = list.map(aq => `

                const data = JSON.parse(message.body);
                updateSensorCards(data);

        });

        function updateSensorCards(data) {
            document.querySelector('.temp-card .value').textContent = data.temperature.toFixed(1);
            document.querySelector('.ph-card .value').textContent = data.ph.toFixed(1);
            document.querySelector('.turb-card .value').textContent = data.turbidity.toFixed(1);

            const statusCard = document.getElementById('status-card');
            const statusText = document.getElementById('status-text');
            const statusDesc = document.getElementById('status-desc');
            const alertText = document.getElementById('danger-alert');
            const statusBadge = document.getElementById('status-badge');

            if (data.status === 'danger') {
                statusCard.classList.remove('status-normal');
                statusCard.classList.add('status-danger');
                statusText.textContent = '위험 상태';
                statusBadge.textContent = '위험';
                statusBadge.classList.remove('bg-green-100', 'text-green-800');
                statusBadge.classList.add('bg-red-100', 'text-red-800');
                statusDesc.textContent = '하나 이상의 수질 지표가 위험 범위에 있습니다.';
                alertText.classList.remove('hidden');
            } else {
                statusCard.classList.remove('status-danger');
                statusCard.classList.add('status-normal');
                statusText.textContent = '정상 상태';
                statusBadge.textContent = '정상';
                statusBadge.classList.remove('bg-red-100', 'text-red-800');
                statusBadge.classList.add('bg-green-100', 'text-green-800');

                alertText.classList.add('hidden');

<script>
    const API_BASE = location.origin.includes('localhost')
        ? 'http://localhost:8080'
        : location.origin;
    document.addEventListener('DOMContentLoaded', () => {
        function fetchCurrentSchedules() {
            const aquariumId = localStorage.getItem('selectedAquariumId');
            if (!aquariumId) return;

            fetch(`${API_BASE}/api/feeding/schedule/${aquariumId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
                .then(res => {
                    if (!res.ok) throw new Error("스케줄 조회 실패");
                    return res.json();
                })
                .then(data => {
                    const times = data.map(item => item.time).join(', ');
                    document.getElementById('current-schedule').textContent = times || '없음';
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('current-schedule').textContent = '조회 실패';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateFishSelect(); // 자동 어종 표시

            const selectEl = document.getElementById('feed-select');
            const customWrapper = document.getElementById('custom-times');
            const customInput = document.getElementById('custom-feed-times');

            selectEl.addEventListener('change', () => {
                customWrapper.classList.toggle('hidden', selectEl.value !== 'custom');
            });

            fetchCurrentSchedules();

            document.getElementById('save-feed-btn')?.addEventListener('click', () => {
                const aquariumId = localStorage.getItem('selectedAquariumId');
                if (!aquariumId) {
                    alert("어항을 선택해주세요.");
                    return;
                }

                let feedingTimes = [];
                const selected = selectEl.value;

                if (selected === 'custom') {
                    const rawInput = customInput.value;
                    feedingTimes = rawInput
                        .split(',')
                        .map(t => t.trim())
                        .filter(t => {
                            const [h, m] = t.split(':').map(Number);
                            return /^\d{2}:\d{2}$/.test(t) && h >= 0 && h < 24 && m >= 0 && m < 60;
                        });

                    if (feedingTimes.length === 0) {
                        alert("올바른 시간 형식을 쉼표로 구분해서 입력해주세요.");
                        return;
                    }

                    fetch(`${API_BASE}/api/feeding/schedules`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ aquariumId, feedingTimes })
                    })
                        .then(res => {
                            if (!res.ok) throw new Error("저장 실패");
                            alert("맞춤 급식 시간이 저장되었습니다!");
                            fetchCurrentSchedules();
                        })
                        .catch(err => alert("오류: " + err.message));
                } else {
                    fetch(`${API_BASE}/api/feeding/schedule`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ aquariumId, feedingTime: selected })
                    })
                        .then(res => {
                            if (!res.ok) throw new Error("저장 실패");
                            alert("기본 급식 시간이 저장되었습니다!");
                            fetchCurrentSchedules();
                        })
                        .catch(err => alert("오류: " + err.message));
                }
            });
        });

        // 설정 저장 버튼 클릭
        document.getElementById('save-config-btn')?.addEventListener('click', () => {
            const aquariumId = localStorage.getItem('selectedAquariumId');
            if (!aquariumId) {
                alert('어항을 먼저 선택해주세요.');
                return;
            }

            const config = {
                aquariumId,
                fishType: document.getElementById('fish-select').value,
                tempMin: parseFloat(document.getElementById('cfg-temp-min').value),
                tempMax: parseFloat(document.getElementById('cfg-temp-max').value),
                phMin: parseFloat(document.getElementById('cfg-ph-min').value),
                phMax: parseFloat(document.getElementById('cfg-ph-max').value),
                turbMax: parseFloat(document.getElementById('cfg-turb-max').value)
            };

            fetch(`${API_BASE}/api/aquariums/threshold`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(config)
            })
                .then(res => {
                    if (!res.ok) throw new Error('서버 오류');
                    alert('설정이 저장되었습니다!');
                })
                .catch(err => {
                    alert('설정 저장 실패: ' + err.message);
                });
        });
    });
</script>
